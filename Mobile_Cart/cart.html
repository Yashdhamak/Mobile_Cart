<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        /* Same CSS styles as before */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .cart-items {
            margin: 20px;
        }

        .cart-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #e55f56;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    <p> <a href="index.html">Back To Home</a></p>
    <div class="cart-items" id="cart-items">
        <!-- Cart items will be populated here dynamically -->
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">Back to Shop</button>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Get cart items and display them on the cart page
        let cartItemsContainer = document.getElementById('cart-items');
        
        if (cart.length === 0) {
            cartItemsContainer.innerHTML = "<p>Your cart is empty!</p>";
        } else {
            cart.forEach(item => {
                let cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <h3>${item.item}</h3>
                    <p>Price: $${item.price}</p>
                `;
                cartItemsContainer.appendChild(cartItemDiv);
            });
        }
    </script>
</body>

</html>
